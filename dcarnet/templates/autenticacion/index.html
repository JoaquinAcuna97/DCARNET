{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1>DCARNET</h1>
    {% if user.is_authenticated %}
        <h2>Bienvenido a DCARNET {{ user.username }}!</h2>
    {% else %}
        <h2>Bienvenido a DCARNET Anonimo</h2>
    {% endif %}
  </div>
</div>

{% endblock %}
