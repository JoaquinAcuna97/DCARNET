{% extends 'index.html' %}
{% load static %}

{% block body %}

<div class="login-page">
  <div class="form">
    <form class="login-form" method="post" action="{% url 'autenticacion:user_login' %}">
      {% csrf_token %}
      {{ login_form.as_p }}
      <input type="submit" value="Iniciar Sesion" class="submit">
    </form>

    <p class="message">No tiene Usuario?
      <a href="{% url 'autenticacion:register'%}">Registarse</a>
    </p>

    {% for message in messages %}
    <div class="alert alert-success">
      <a class="close" href="#" data-dismiss="alert">Ã—</a>
      {{ message }}
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
